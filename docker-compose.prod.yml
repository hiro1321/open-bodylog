# 本番環境用のオーバーライドファイル
version: '3'

services:
  web:
    ports:
      - '8000:8000'
    environment:
      - DEBUG=False
  nginx:
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/generate-certs.sh:/etc/nginx/generate-certs.sh
      - ./certbot/conf:/etc/letsencrypt
