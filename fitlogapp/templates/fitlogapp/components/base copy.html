<!DOCTYPE html>
<html lang="ja">
  <head>
    {% load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open body log</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google font_normal-->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font_storng-->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <!-- google font_number -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=M+PLUS+1p&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- ログインしている場合はログイン後のnav barを表示 -->
      {% if user.is_authenticated %}
      <!--  -->
      {% include "fitlogapp/components/loggedin_navbar.html" %}
      <!--  -->
      {% endif %}
      <!--  -->
      {% block page_content %} {% endblock %}
    </div>
    <!-- ログアウト状態の場合はフッターを表示 -->
    {% if not user.is_authenticated %}
    <!--  -->
    {% include "fitlogapp/components/footer.html" %}
    <!--  -->
    {% endif %}
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
