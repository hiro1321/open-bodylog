<button type="button" class="hamburger" onclick="navbarToggle()">
  <div class="hamburger_span">
    <span></span>
  </div>
</button>

<div class="loggedin_navbar">
  <a href='{% url "show_user"  user.custom_username %}'>
    自分のプロフィールを表示
  </a>
  <a href='{% url "edit_profile" %}'> プロフィールを編集 </a>
  <a href='{% url "bodyweights" %}'>体重記録を修正</a>
  <a href='{% url "workouts" %}'>トレーニング記録を修正</a>
  <a href='{% url "logout" %}'>ログアウト</a>
</div>

<script>
  const hamburgerBtn = document.querySelector('.hamburger');
  const navbar = document.querySelector('.loggedin_navbar');

  const navbarToggle = () => {
    hamburgerBtn.classList.toggle('open');
    navbar.classList.toggle('open');
  };
</script>
