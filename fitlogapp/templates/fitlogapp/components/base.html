<!DOCTYPE html>
<html lang="ja">
  <head>
    {% load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open body log</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google font_normal-->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font_storng-->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      {% if not user.is_authenticated %}
      <!--  -->
      {% include "fitlogapp/components/navbar.html" %}
      <!--  -->
      {% else %}
      <!--  -->
      {% include "fitlogapp/components/loggedin_navbar.html" %}
      <!--  -->
      {% endif %}
      <!--  -->

      <!--  -->
      {% block page_content %} {% endblock %}
    </div>
    <script>
      (function (d) {
        var config = {
            kitId: 'ここにプロジェクトごとのIDが入る',
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a;
        h.className += ' wf-loading';
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != 'complete' && a != 'loaded')) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
